{% extends 'core/base.html' %}

{% block title %} {{ post.title }} | {% endblock %}

{% block content %}
<br />
    <div class="columns body-columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="header">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                            <!--    <img src="https://res.cloudinary.com/ameo/image/upload/v1639144778/typocat_svbspx.png" alt="small placeholder image"> -->
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">{{ post.title }}</p>
                            <p class="subtitle is-6">@originalphil</p>
                        </div>
                    </div>
                </div>
                <div class="card-image">

                        {% if post.image %}
                            <img src="{{ post.image.url }}" alt="Image">
                        {% endif %}

                </div>
                <div class="card-content">
                    <div class="level is-mobile">
                        <div class="level-left">
                            <div class="level-item has-text-centered">
                                <p><small>Category: <a href="{% url 'category_detail' post.category.slug %}">{{ post.category }}</a></small></p>
                            </div>
                        </div>
                    </div>

                    <div class="content">
                        <p>
                            <strong>{{ post.intro }}</strong>
                        </p>
                        {{ post.body }}
                        <a>@weiramen1</a>.
                        <br />
                        <br />
                        <time datetime="2023-9-28"><strong>{{ post.created_at}}</strong></time>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="columns is-mobile">
<!--

                        <div class="column is-11">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium" type="text" placeholder="Add a comment . . .">
                                </div>
                            </div>
                        </div>
                        <div class="column has-text-centered">
                            <button class="button">
                                <i class="material-icons">more_horiz</i>
                            </button>
                        </div>

-->
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
