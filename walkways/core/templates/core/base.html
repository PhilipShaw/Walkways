<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Walkways</title>

        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
        <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
        <style> ::-webkit-scrollbar{height:10px;width:10px}::-webkit-scrollbar-track{background:#efefef;border-radius:6px}::-webkit-scrollbar-thumb{background:#d5d5d5;border-radius:6px}::-webkit-scrollbar-thumb:hover{background:#c4c4c4}</style>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: "Nunito Sans", sans-serif;
            }
        </style>
	    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon_io/favicon-32x32.png">
    </head>
    <body>
        <!-- START NAV -->
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item" href="/">
                  <h2 class="title">walkways</h2>
              </a>
              <span class="navbar-burger burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                      <div class="navbar-item">
                          <form method="get" action="{% url 'search' %}">
                              <div class="control has-icons-left">     <!-- SEARCH IN NAV -->
                                <input class="input is-rounded" name="query" type="text" placeholder="Search">
                                <span class="icon is-left">
                                  <i class="fa fa-search"></i>
                                </span>
                              </div>                                   <!-- END SEARCH -->
                          </form>
                      </div>
                      <div class="navbar-end">
                        <a href="/" class="navbar-item is-active">
                          blog
                        </a>
                        <a href="{% url 'about' %}" class="navbar-item" >
                          about
                        </a>
                      </div>
                    </div>
                </div>
          </div>
        </nav>
        <!-- END NAV -->


        {% block content %}


        {% endblock %}

        <footer class="footer">
          <div class="container">
            <div class="content has-text-centered">
              <p>
                <strong>walkways</strong> is a digital photo album and blog by <a href="https://twitter.com/OriginalPhil">Philip Shaw</a>.
<!--                Template created by <a href="http://jgthms.com">Jeremy Thomas</a>.<br>    -->
              </p>
            </div>
          </div>
        </footer>
    </body>
</html>
